<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>uim framework</title>
        <link rel="icon" type="image/x-icon"
            href="{{rooturl}}/assets/favicon.ico" />
        {{css}}
    </head>
    <body>
        <div class="page">
            {{navigation}}
            <div class="page-wrapper">
                <div class="page-header">
                    <div class="row align-items-center mw-100">
                        <div class="col">
                            <div class="container-xl">
                                <div class="page-pretitle">
                                    <ol class="breadcrumb breadcrumb-dots" aria-label="breadcrumbs"><li class="breadcrumb-item"><a href="https://uimsolutions.github.io/uim">Home</a></li></ol>
                                </div>
                                <h2 class="page-title">
                                    API
                                </h2>
                                <div class="page-pretitle">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body">
                    <div class="row align-items-center mw-100">
                        <div class="col">
                            <div class="container-xl">
                                <div class="row row-cards">
                                    <div class="col-md-6 col-lg-3">
                                        <div class="card bg-orange-lt">
                                            <div class="card-body">
                                                <h3 class="card-title"><a href="{{rooturl}}/api/libraries">Libraries</a></h3>
                                                <p class="text-secondary">Libraries</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="card bg-red-lt">
                                            <div class="card-body">
                                                <h3 class="card-title"><a href="{{rooturl}}/api/packages">Packages</a></h3>
                                                <p class="text-secondary">Packages</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="card bg-blue-lt">
                                            <div class="card-body">
                                                <h3 class="card-title"><a href="{{rooturl}}/api/classes">Classes</a></h3>
                                                <p class="text-secondary">Classes</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3">
                                        <div class="card bg-green-lt">
                                            <div class="card-body">
                                                <h3 class="card-title"><a href="{{rooturl}}/api/interfaces">Interfaces</a></h3>
                                                <p class="text-secondary">You can use the uim framework and its offerings locally or use it directly via REST instead. 
                                                    Or why not use the support to create new solutions right away.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{footer}}
            </div>
        </div>
        {{js}}
    </body>
